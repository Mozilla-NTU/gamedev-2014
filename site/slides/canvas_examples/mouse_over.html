<html>
<head></head>
<body>
          <canvas id="drawing-space8" height=200, width=400 style="position:static;"></canvas>
          <script type="text/javascript">
          (function(){
            var canvas = document.getElementById('drawing-space8');
            var ctx = canvas.getContext('2d');
            ctx.strokeRect(0,0, canvas.width, canvas.height);
            canvas.addEventListener("mousemove", drawCoords);
            
            function drawCoords(evt){
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.strokeRect(0,0, canvas.width, canvas.height);
              var rect = canvas.getBoundingClientRect();
              var x = evt.clientX - rect.left;
              var y = evt.clientY - rect.top;
              ctx.font = "24pt Arial";
              ctx.fillText("(" + x + "," + y + ")", 50, 100);
            }
          })()
          </script>
  </body>
</html>
