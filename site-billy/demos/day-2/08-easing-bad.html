<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body {
      background-color: #777;
    }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="512" height="512" style="background-color: #fff;"></canvas>
    <script src="Ball.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        "use strict";
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var SCREEN_WIDTH = canvas.width;
        var SCREEN_HEIGHT = canvas.height;
        var ball = new Ball();
        var easing = 0.05;
        var targetX = SCREEN_WIDTH - ball.radius;
        var targetY = SCREEN_HEIGHT - ball.radius;
        ctx.font = "22px Helvetica";
        
        (function drawFrame () {
          window.requestAnimationFrame(drawFrame);
          ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

          var vx = (targetX - ball.x) * easing;
          var vy = (targetY - ball.y) * easing;
          ball.x += vx;
          ball.y += vy;
          ball.draw(ctx);
          ctx.fillText("ball.x: "+ ball.x, 10, SCREEN_HEIGHT-35);
          ctx.fillText("ball.y: "+ ball.y, 10, SCREEN_HEIGHT-10);
        }());

        canvas.onclick = function () {
          ball.x = ball.y = 0;
        };
      });
    </script>
  </body>
</html>
